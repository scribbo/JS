<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";


  //складываем два числа и выводим конкатинацию строк 20 и 10, получаем 2010.
  console.log(10 + 10 + "10");
  //выводим конкатинацию строк 10, 10 и 10, получаем 101010.
  console.log(10 + "10" + 10);
  //перводим +'10' в число и выводим сумму трех 10, получаем 30.
  console.log(10 + 10 + +"10");
  //делим 10 на -0, получаем -Infinity
  console.log(10 / -"");
  //т.к. в строке "2,5" используется ",", льтат деления числа на строку - NaN .
  console.log(10 / +"2,5");
</script>
</body>
</html>
