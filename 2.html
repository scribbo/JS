<!--
Обязательное задание.

Необходимо данное задание выполнить в es5 стиле и в es6 стиле.
Необходимо создать функцию-конструктор/класс для поста в социальной сети.
Названия: `PostES5` для es5 стиля и `PostES6` для es6 стиля.
Пост должен хранить:
1. Автора поста (имени достаточно).
2. Текст поста.
3. Дату и время последнего изменения поста.
Данные автора поста и текст поста необходимо передавать при создании
экземпляра объекта.
Каждому экземпляру объекта должен быть доступен метод `edit`, который будет
менять текст поста.

---

Необходимо создать функцию-конструктор/класс для закрепленного поста в
социальной сети.
Названия: `AttachedPostES5` для es5 стиля и `AttachedPostES6` для es6 стиля.
Закрепленный пост должен наследоваться от обычного поста.
Данные автора поста и текст поста необходимо передавать при создании
экземпляра объекта.
Закрепленный пост должен иметь свойство `highlighted`, в котором по умолчанию
будет лежать значение false (это свойство будет обозначать, будет ли наш
закрепленный пост подсвечен).
У экземпляров объекта закрепленного поста должен быть метод с названием
`makeTextHighlighted`, который сделает так, чтобы наш пост стал подсвеченным
(будет менять свойство `highlighted`).

---

Подсказки:
1. Задание сложное, советую делать по аналогии с примером на онлайн-занятии.
2. Обратите внимание что пост хранит "дату и время последнего изменения
поста", это значит что если пост кто-то изменит (например вызовет какой-то
метод, который изменит что-то в посте), дата и время последнего изменения
поста также должна измениться.
3. Выполняйте все по порядку, не стоит пытаться сделать все сразу, иначе можно
что-нибудь пропустить.
4. Если непонятно условие - задайте вопрос.
-->
<script>
  "use strict";

  function PostES5 (author, text, date) {
    this.author = author;
    this.text = text;
    this.date = new Date(); 
    }

  PostES5.prototype.edit = function(new_text) {
    this.text = new_text;
    this.date = new Date();
  };
  
  function AttachedPostES5(author, text, date, highlighted) {
    PostES5.call(this, author, text, date);
    this.highlighted = false;
  }
  
   AttachedPostES5.prototype = Object.create(PostES5.prototype);
   AttachedPostES5.prototype.constructor = AttachedPostES5;

   AttachedPostES5.prototype.makeTextHighlighted = function() {
     this.highlighted = true;
   }

   
  const postES5_1 = new PostES5('Alex', 'asdfghjk trvc ewrtuin');
  console.log(`${postES5_1.author} создал пост (ES5)
  с текстом: ${postES5_1.text}, дата и время создания: ${postES5_1.date}`);

  const attachedPostES5_1 = new AttachedPostES5('Bob', 'fdhgjjgtydtrf tyuuhv');
  console.log(`Пост (ES5) подсвечен: ${attachedPostES5_1.highlighted}`)
  
  setTimeout(() => {
    postES5_1.edit('adsfggyh'); 
    console.log(`Текст поста (ES5) изменен на ${postES5_1.text}, 
    дата и время изменения: ${postES5_1.date}`);
    attachedPostES5_1.edit('rtyui')
    attachedPostES5_1.makeTextHighlighted();
    console.log(`Текст закрепленного поста (ES5) изменен на: 
    ${attachedPostES5_1.text}, дата и время изменения: ${attachedPostES5_1.date}, 
    пост подсвечен: ${attachedPostES5_1.highlighted}`);
   }, 2000);

  class PostES6 {
    constructor(author, text, date) {
    this.author = author;
    this.text = text;
    this.date = new Date(); 
    }

    edit(new_text) {
    this.text = new_text;
    this.date = new Date();
    }
  };

  class AttachedPostES6 extends PostES6 {
    constructor (author, text, date, highlighted) {
    super(author, text, date);
    this.highlighted = false;
    }

    makeTextHighlighted() {
    this.highlighted = true;
    }
  };

  setTimeout(() => {
    const postES6_1 = new PostES6('Mike', 'asdfr');
    console.log(`${postES6_1.author} создал пост 
    с текстом: ${postES6_1.text}, дата и время создания: ${postES6_1.date}`);
    const attachedPostES6_1 = new AttachedPostES6('John', 'frtyhb tyuuhv');
    console.log(`Пост подсвечен: ${attachedPostES6_1.highlighted}`)
    setTimeout(() => {
      postES6_1.edit('aaaa'); 
      console.log(`Текст поста изменен на ${postES6_1.text}, 
      дата и время изменения: ${postES6_1.date}`);
      attachedPostES6_1.edit('ssss')
      attachedPostES6_1.makeTextHighlighted();
      console.log(`Текст закрепленного поста изменен на: ${attachedPostES6_1.text}, 
      дата и время изменения: ${attachedPostES6_1.date}, 
      пост подсвечен: ${attachedPostES6_1.highlighted}`);
    }, 2000);
  }, 2000);
  

</script>
