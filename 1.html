<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;
  
  /*
  Переменная `c` хранит значение 2, т.к. 
  с = ++a:  a = a + 1 =  2 (переменной `a` присваивается значение 2), 
  затем с = a (переменной `c` присваивается значение переменной `a`, равное 2).
   */
  c = ++a;
  console.log(c);

  /*
  Переменная `d` хранит значение 1, т.к. 
  d = b++:  d = b  = 1 (переменной `d` присваивается значение переменной `b`, равное 1), 
  b = b + 1 = 2 (переменной `b` присваивается значение 2)
   */
  d = b++;
  console.log(d);

  /*
  Переменная `c` хранит значение 5, переменной `a` присваивается значение 3:
  с = 2 + ++a:  a = a + 1 = 3, с = 2 + a =  2 + 3 = 5
   */
  c = 2 + ++a;
  console.log(c);

  /*
  Переменная `d` хранит значение 4, переменной `b` присваивается значение 3:
  d = 2 + b++:  d = 2 + 2  = 4, b = 2 + 1 = 3
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
</body>
</html>
